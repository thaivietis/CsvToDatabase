<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chuyển đổi file</h1>
            <div  class="row">
                <h3>Upload file csv</h3>
                <div class="dropdown my-3">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Lựa chọn bảng
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Customer</a></li>
                        <li><a class="dropdown-item" href="#">Staff</a></li>
                        <li><a class="dropdown-item" href="#">Manager</a></li>
                    </ul>
                </div>
                <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" accept=".csv" required />
                    <button type="submit">Upload</button>
                    <div th:if="${message}" th:text="${message}" style="color: green;"></div>
                </form>
            </div>
        <div class="row mt-5">
            <h3>Tải xuống</h3>
            <form th:action="@{/download}" method="get">
                <div class="dropdown my-3">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Lựa chọn bảng
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#" th:onclick="'document.getElementById(\'tableInput\').value=\'Customer\';'" onclick="this.form.submit()">Customer</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" th:onclick="'document.getElementById(\'tableInput\').value=\'Staff\';'" onclick="this.form.submit()">Staff</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" th:onclick="'document.getElementById(\'tableInput\').value=\'Manager\';'" onclick="this.form.submit()">Manager</a>
                        </li>
                    </ul>
                </div>
                <input type="hidden" id="tableInput" name="table" />
                <button type="submit" class="btn btn-primary">Download</button>
            </form>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
